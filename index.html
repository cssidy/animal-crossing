<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>appfauna</title>

    <link rel="stylesheet" type="text/css" href="assets/css/base.css">
    <link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911|Roboto:300" rel="stylesheet">



    <script   src="https://code.jquery.com/jquery-2.1.1.min.js"></script>


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
            integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
            crossorigin=""></script>


</head>
<body>

    <main>
        <section class="title_container">
            <h1 class="title">appfauna</h1>
            <nav>
                <a href="index.html">Map</a>
                <a href="form.html">Report</a>
                <a href="info.html">Info</a>
            </nav>
        </section>

        <section class="map_controls">

            <section class="map_filters">
                <h2>Filters</h2>
                <button>Spring</button>
                <button>Summer</button>
                <button>Fall</button>
                <button>Winter</button>
            </section>
        </section>


        <div id="map"></div>


        <div class="vertically-centered">
            <button class="report-btn">Report Sighting</button>
        </div>


    </main>

    <script>

        // initialize the map
        var map = L.map('map').setView([42.35, -71.08], 13);

        // load a tile layer
        L.tileLayer('http://tiles.mapc.org/basemap/{z}/{x}/{y}.png',
            {
                attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
                maxZoom: 17,
                minZoom: 9
            }).addTo(map);

        // load GeoJSON from an external file
        $.getJSON("rodents.geojson",function(data){
            // add GeoJSON layer to the map once the file is loaded
            L.geoJson(data).addTo(map);
        });
    </script>

    <script src="assets/js/common.js"></script>


</body>
</html>
