<div id="map"></div>



<script>
    const maxI = 10, rad = 6, opac = .6;
    var map, heatmap;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 7,
            center: {lat: 44.558803, lng: -72.577841},
            //mapTypeId: 'terrain'
        });

        fetch("assets/js/VT_VehicleAnimal_Collisions__2006.geojson.json").then(response => response.json())
            .then(function(json) {
                let heatMapData = [];
                console.log(json.features[2].geometry.coordinates);

                for (var i = 0; i < json.features.length; i++) {
                    console.log(json.features[i].geometry.coordinates);
                    var coords = json.features[i].geometry.coordinates;
                    var latLng = new google.maps.LatLng(coords[1], coords[0]);
                    heatMapData.push(latLng);
                }

                heatmap = new google.maps.visualization.HeatmapLayer({
                    data: heatMapData,
                    map: map,
                    maxIntensity: maxI,
                    radius: rad,
                    opacity: opac
                });
            });
    }

    initMap();

    
</script>
