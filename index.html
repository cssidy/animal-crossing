    <div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>
    <div id="map"></div>

    <script>
        var map;
        function initMap() {
            index = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: {lat: 44.558803, lng: -72.577841},
                mapTypeId: 'terrain'
            });

            // Create a <script> tag and set the json as source
            //var script = document.createElement('script');

            // This example uses a local copy of the GeoJSON stored at
            // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
            //script.src = 'assets/js/VT_VehicleAnimal_Collisions__2006.geojson.json';
            //script.src = 'http://cassidybrooke.net/appfauna//assets/js/VT_VehicleAnimal_Collisions__2006.geojson.json';
            //document.getElementsByTagName('head')[0].appendChild(script);

        }

        fetch("assets/js/VT_VehicleAnimal_Collisions__2006.geojson.json").then(response => response.json()).then(
            function(json) {
                let heatmapData = [];
                console.log(json.features[2].geometry.coordinates);
                for (var i = 0; i < json.features.length; i++) {
                    console.log(json.features[i].geometry.coordinates);
                    var coords = json.features[i].geometry.coordinates;
                    var latLng = new google.maps.LatLng(coords[1], coords[0]);
                    heatmapData.push(latLng);
                }
                var heatmap = new google.maps.visualization.HeatmapLayer({
                    data: heatmapData,
                    dissipating: false,
                    map: index,
                    radius: 20
                });
            }
        );
        
        function toggleHeatmap() {
            heatmap.setMap(heatmap.getMap() ? null : map);
        }
        
        function changeGradient() {
        var gradient = [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)',
          'rgba(0, 191, 255, 1)',
          'rgba(0, 127, 255, 1)',
          'rgba(0, 63, 255, 1)',
          'rgba(0, 0, 255, 1)',
          'rgba(0, 0, 223, 1)',
          'rgba(0, 0, 191, 1)',
          'rgba(0, 0, 159, 1)',
          'rgba(0, 0, 127, 1)',
          'rgba(63, 0, 91, 1)',
          'rgba(127, 0, 63, 1)',
          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ]
        heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
      }

      function changeRadius() {
        heatmap.set('radius', heatmap.get('radius') ? null : 20);
      }

      function changeOpacity() {
        heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
      }
