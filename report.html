<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <section class="title_container">
        <h1 class="title">appfauna</h1>
    </section>


    <form action="" >
        <h2>Report Sighting</h2>
        <fieldset class="required">
            <legend>Taxon</legend>
            <ul class="creature_set">
                <li>
                    <img src="">
                    <span>Unknown</span>
                </li>
                <li>Other</li>
                <li>Mammal</li>
                <li>Reptile</li>
                <li>Avian</li>
                <li>Amphipian</li>
                <li>Fish</li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>Species</legend>
            <ul class="creature_set">
                <li>Unknown</li>
                <li>Other</li>
                <li>Squirrel</li>
                <li>Raccoon</li>
                <li>Deer</li>
                <li>Moose</li>
                <li>Bear</li>
                <li>Fox</li>
            </ul>
            <label for="species_name">Species name:</label>
            <input type="text" placeholder="Leave blank if unknown." id="species_name">
        </fieldset>

        <fieldset class="required">
            <legend>Date</legend>
            <label for="species_name">Current time:</label>
            <span id="date_output"></span>

            <!--
            <br>
            <label for="custom_date">Enter other time:</label>
            <input type="checkbox" name="geo" id="custom_date" onclick="makeDate()">
            <span id="otherdate_output"></span>
            -->
        </fieldset>

        <fieldset class="required">
            <legend>Location</legend>
            <label for="geo_output">Geolocation data from device:</label>
            <p id="geo_output"></p>
        </fieldset>

        <fieldset>
            <legend>Vehicle Collision</legend>
            <label>Did you witness a vehicle collision causing human injury?</label>

            <label for="yes_collision">Yes</label>
            <input type="radio" name="collision" id="yes_collision">

            <label for="no_collision">No</label>
            <input type="radio" name="collision" id="no_collision">
        </fieldset>

        <fieldset>
            <legend>Notes</legend>
            <label for="notes">Additional notes:</label>
            <textarea name="message" placeholder="Optional." rows="10" id="notes"></textarea>
        </fieldset>


        <div class="vertically-centered">
            <button class="report-btn">Submit</button>
        </div>
    </form>


    <script src="assets/js/common.js"></script>
</body>
</html>
