<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>appfauna</title>

    <link rel="stylesheet" type="text/css" href="assets/css/base.css">
    <link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911|Roboto:300" rel="stylesheet">

    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <main>
        <section class="title_container">
            <h1 class="title">appfauna</h1>
            <nav>
                <a href="index.html">Map</a>
                <a href="form.html">Report</a>
                <a href="info.html">Info</a>
            </nav>
        </section>

        <section class="map_controls">
            <section class="map_filters">
                <h2>Filters</h2>
                <button>Spring</button>
                <button>Summer</button>
                <button>Fall</button>
                <button>Winter</button>
            </section>
        </section>


        <div id="map"></div>
    </main>


    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: {lat: -33.865427, lng: 151.196123},
                mapTypeId: 'terrain'
            });

            // Create a <script> tag and set the USGS URL as the source.
            var script = document.createElement('script');

            // This example uses a local copy of the GeoJSON stored at
            // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
            script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
            document.getElementsByTagName('head')[0].appendChild(script);

        }

        function eqfeed_callback(results) {
            var heatmapData = [];
            for (var i = 0; i < results.features.length; i++) {
                var coords = results.features[i].geometry.coordinates;
                var latLng = new google.maps.LatLng(coords[1], coords[0]);
                heatmapData.push(latLng);
            }
            var heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatmapData,
                dissipating: false,
                map: map
            });
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrgHBFFMALSRVnZ94XYGTQhu6-7xhvvDI&libraries=visualization&callback=initMap">
    </script>


</body>
</html>
